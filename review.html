<!DOCTYPE html>

<html>
	<head>
		<title>Manual review</title>

		<script src="static/jquery-3.0.0.min.js"></script>
		<script src="static/review.js"></script>

		<link rel="stylesheet" type="text/css" href="static/review.css">

	</head>

<body>
<header>

	<div id="navigation">
		<ul>
			<li class="navbutton" id="matchbutton">
				<a href="#matches">Match <span class="array_count"></span></a>
			</li>
			<li class="navbutton" id="nonmatchbutton">
				<a href="#distinct">Distinct <span class="array_count"></span></a>
			</li>
			<li class="navbutton" id="unknownbutton">
				<a href="#unknown">Unknown <span class="array_count"></span></a>
			</li>
			<li class="navbutton" id="allbutton">
				<a href="#all">All <span class="array_count"></span></a>
			</li>
			<li class="navbutton">
				<a id="download-btn" href="" download="classification.csv">Download</a>
			</li>
		</ul>
	</div>

	
	<h1>Review</h1>
</header>

	<div id="warning"><p>Display an error</p></div>

	<div id='content'>

		<div id="loading">Picking flowers. </div>

		<div id="press_key">
		<p>Press a key to get started!</p>
		</div>

		<div id="last">What whut, no records left!</div>

	</div>

	<div id="footer">
		<div id="classification">

			<button id="is_distinct_button" type="button" class="">Distinct</button>
			<button id="is_unknown_button" type="button" class="">Unknown</button>
			<button id="is_match_button" type="button" class="">Match</button>

		</div>
	</div>

</body>
</html>
