<!DOCTYPE html>

<html>
	<head>
		<title>Manual review</title>

		<script src="jquery-3.0.0.min.js"></script>
		<script src="review.js"></script>

<!-- 		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 -->

<link rel="stylesheet" type="text/css" href="review.css">

	</style>
	</head>

<body>
<header>

	<div id="navigation">
		<ul>
			<li class="navbutton" id="matchbutton">
				<a href="#matches">Match <span class="array_count"></span></a>
			</li>
			<li class="navbutton" id="nonmatchbutton">
				<a href="#distinct">Distinct <span class="array_count"></span></a>
			</li>
			<li class="navbutton" id="unknownbutton">
				<a href="#unknown">Unknown <span class="array_count"></span></a>
			</li>
			<li class="navbutton" id="allbutton">
				<a href="#all">All <span class="array_count"></span></a>
			</li>
		</ul>
	</div>

	<h1>Review</h1>
</header>

	<div id='content'>
		<div id="warning"><p>Display an error</p></div>

		<span id="loading">Picking flowers. </span>

		<span id="press_key">Press a key to get started!</span>

		<span id="last">What whut, no records left!</span>

	</div>

	<div id="footer">
		<div id="classification" class="btn-group" role="group" aria-label="...">

			<button id="is_distinct_button" type="button" class="btn btn-success">Distinct</button>
			<button id="is_unknown_button" type="button" class="btn btn-default">Unknown</button>
			<button id="is_match_button" type="button" class="btn btn-danger">Match</button>

		</div>
	</div>

</body>
</html>
